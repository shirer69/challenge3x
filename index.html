<!DOCTYPE html>
<html lang="fr">
<head>

    <!-- Tailwind CSS CDN -->

    <!-- React & ReactDOM CDN -->

    <!-- Babel for JSX compilation in browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700;800&display=swap');
        body { font-family: 'JetBrains Mono', monospace; }

        }

            width: 100%;
            height: 2px;
            background: rgba(34, 211, 238, 0.1);
            position: absolute;
            animation: scanline 4s linear infinite;
        }
    </style>
</head>
<body class="bg-slate-950">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Inline SVG Components for Lucide Icons
        const Cpu = ({ size = 18, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect x="4" y="4" width="16" height="16" rx="2"/><rect x="9" y="9" width="6" height="6"/><path d="M15 2v2"/><path d="M15 20v2"/><path d="M2 15h2"/><path d="M2 9h2"/><path d="M20 15h2"/><path d="M20 9h2"/><path d="M9 2v2"/><path d="M9 20v2"/></svg>
        );
        const Zap = ({ size = 14, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M4 14.75 12 3l1 9.25H20L12 21l-1-9.25H4Z"/></svg>
        );
        const Shield = ({ size = 14, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M20 13c0 5-3.5 7.5-7.66 8.95a1 1 0 0 1-.67-.01C7.5 20.5 4 18 4 13V6a1 1 0 0 1 1-1c2 0 4.5-1.2 6.24-2.72a1.17 1.17 0 0 1 1.52 0C14.51 3.81 17 5 19 5a1 1 0 0 1 1 1z"/></svg>
        );
        const ExternalLink = ({ size = 14, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M15 3h6v6"/><path d="M10 14 21 3"/><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/></svg>
        );
        const Brain = ({ size = 12, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M12 5a3 3 0 1 0-5.997.125 4 4 0 0 0-2.526 5.77 4 4 0 0 0 .52 5.586 3 3 0 1 0 5.83 1.519A4 4 0 0 0 12 18a4 4 0 0 0 6.173-3.001 3 3 0 1 0 5.83-1.519 4 4 0 0 0 .52-5.586 4 4 0 0 0-2.527-5.77A3 3 0 1 0 12 5z"/><path d="M9 13a4.5 4.5 0 0 0 3-4"/><path d="M15 13a4.5 4.5 0 0 1-3-4"/><path d="M12 13V8"/></svg>
        );
        const Target = ({ size = 12, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="10"/><circle cx="12" cy="12" r="6"/><circle cx="12" cy="12" r="2"/></svg>
        );
        const TerminalIcon = ({ size = 14, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polyline points="4 17 10 11 4 5"/><line x1="12" y1="19" x2="20" y2="19"/></svg>
        );
        const Activity = ({ size = 14, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polyline points="22 12 18 12 15 21 9 3 6 12 2 12"/></svg>
        );
        const Server = ({ size = 14, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect x="2" y="2" width="20" height="8" rx="2" ry="2"/><rect x="2" y="14" width="20" height="8" rx="2" ry="2"/><line x1="6" y1="6" x2="6.01" y2="6"/><line x1="6" y1="18" x2="6.01" y2="18"/></svg>
        );

        const App = () => {
            const [logs, setLogs] = useState([
                "Initialisation du protocole Nakaminsky...",
                "Syst√®me s√©curis√© v2.7 op√©rationnel.",
                "Flux de donn√©es pr√™t.",
                "> LANCEMENT AUTOMATIQUE DU FLUX..."
            ]);
            const [isMonitoring, setIsMonitoring] = useState(true);
            const [glitch, setGlitch] = useState(false);
            const [currentIndex, setCurrentIndex] = useState(0);
            const scrollRef = useRef(null);

            const challengeInfo = [
                "Titre : CHALLENGE x3",
                "Objectif : +200%",
                "Dur√©e : 30-90 jours",
                "‚≠êÔ∏è 0% de commissions pour les 100 premiers investisseurs.",
                "20% de drawdown maximum sur notre strat√©gie"
            ];

            const generateSyncData = () => {
                const data = ["1 : +14%"];
                for (let i = 2; i <= 9; i++) {
                    const val = Math.floor(Math.random() * (23 - (-2) + 1)) + (-2);
                    const sign = val >= 0 ? "+" : "";
                    data.push(`${i} : ${sign}${val}%`);
                }
                data.push("Synchronisation des actifs termin√©e.");
                return data;
            };

            useEffect(() => {
                let interval;
                if (isMonitoring) {
                    if (currentIndex < challengeInfo.length) {
                        interval = setInterval(() => {
                            setLogs(prev => {
                                const nextLine = challengeInfo[currentIndex];
                                return [...prev.slice(-15), `> ${nextLine}`];
                            });
                            setCurrentIndex(prev => prev + 1);
                        }, 1500);
                    } else {
                        setIsMonitoring(false);
                        setLogs(prev => [...prev.slice(-15), "> FIN DE TRANSMISSION. FLUX D√âCONNECT√â."]);
                    }
                }
                return () => clearInterval(interval);
            }, [isMonitoring, currentIndex]);

            useEffect(() => {
                if (scrollRef.current) {
                    scrollRef.current.scrollTop = scrollRef.current.scrollHeight;
                }
            }, [logs]);

            const addLog = (msg, prefix) => {
                const p = prefix ? `${prefix} ` : "";
                setLogs(prev => [...prev.slice(-15), `${p}> ${msg}`]);
            };

            const handleToggleMonitoring = () => {
                if (!isMonitoring) {
                    setCurrentIndex(0);
                    setIsMonitoring(true);
                    addLog("R√âACTIVATION DU FLUX DE DONN√âES...");
                } else {
                    setIsMonitoring(false);
                    addLog("INTERRUPTION MANUELLE DU FLUX.");
                }
            };

            const triggerCommand = (command, response) => {
                setGlitch(true);
                addLog(`COMMANDE: ${command}`);
                setTimeout(() => {
                    setGlitch(false);
                    const lines = Array.isArray(response) ? response : [response];
                    lines.forEach((line, index) => {
                        const logPrefix = command === "SYNC" && line.includes(':') ? "[SEMAINE]" : null;
                        setTimeout(() => addLog(line, logPrefix), index * 400);
                    });
                }, 400);
            };

            return (
                <div className={`min-h-screen bg-slate-950 text-slate-200 font-mono p-4 flex flex-col items-center justify-center overflow-hidden transition-colors duration-300 ${glitch ? 'bg-cyan-900/20' : ''}`}>
                    
                    <div className="absolute inset-0 opacity-10 pointer-events-none">
                        <div className="absolute top-0 left-0 w-full h-full bg-[radial-gradient(circle_at_50%_50%,#1e293b_0%,#020617_100%)]"></div>
                        <div className="grid grid-cols-12 h-full w-full border-slate-800 border-opacity-20">
                            {Array.from({ length: 144 }).map((_, i) => (
                                <div key={i} className="border-[0.5px] border-slate-800/20"></div>
                            ))}
                        </div>
                    </div>

                    <div className="relative z-10 w-full max-w-3xl flex flex-col shadow-2xl animate-in fade-in zoom-in duration-500">
                        
                        <div className="w-full h-32 sm:h-44 overflow-hidden rounded-t-lg border-x border-t border-slate-800 bg-slate-900 relative">
                            <div className="scanline"></div>
                            <div className="absolute inset-0 opacity-20 bg-[linear-gradient(to_right,#1e293b_1px,transparent_1px),linear-gradient(to_bottom,#1e293b_1px,transparent_1px)] bg-[size:20px_20px]"></div>
                            <div className="absolute inset-0 bg-gradient-to-b from-cyan-500/10 to-transparent"></div>
                            
                            <img 
                                src="logo.png" 
                                alt="Banni√®re Nakaminsky" 
                                className="relative z-10 w-full h-full object-cover object-center"
                                onError={(e) => {
                                    e.target.style.display = 'none';
                                    const parent = e.target.parentElement;
                                    const fallback = document.createElement('div');
                                    fallback.className = "absolute inset-0 flex items-center justify-center bg-slate-900";
                                    fallback.innerHTML = `<span class="text-cyan-500/30 font-black text-4xl tracking-[0.5em] uppercase italic">Nakaminsky</span>`;
                                    parent.appendChild(fallback);
                                }}
                            />
                        </div>

                        <div className="relative w-full bg-slate-900/90 border border-slate-800 rounded-b-lg backdrop-blur-xl overflow-hidden flex flex-col h-[65vh]">
                            
                            <div className="bg-slate-800/50 p-3 border-b border-slate-700 flex justify-between items-center shrink-0">
                                <div className="flex items-center gap-2">
                                    <Cpu size={18} className="text-cyan-400" />
                                    <span className="text-xs font-bold tracking-widest uppercase text-slate-400">Nakaminsky // CHALLENGE x3</span>
                                </div>
                                <div className="flex items-center gap-4">
                                    <div className="flex items-center gap-2">
                                        <span className={`w-2 h-2 rounded-full ${isMonitoring ? 'bg-emerald-500 animate-pulse' : 'bg-red-500'}`}></span>
                                        <span className="text-[10px] text-slate-400 uppercase tracking-tighter">{isMonitoring ? 'Streaming' : 'Standby'}</span>
                                    </div>
                                    <div className="flex gap-1.5">
                                        <div className="w-2.5 h-2.5 rounded-full bg-slate-700"></div>
                                        <div className="w-2.5 h-2.5 rounded-full bg-cyan-500 shadow-[0_0_8px_#22d3ee]"></div>
                                    </div>
                                </div>
                            </div>

                            <div className="p-4 bg-slate-800/20 border-b border-slate-700 grid grid-cols-2 md:grid-cols-4 gap-3">
                                <button 
                                    onClick={handleToggleMonitoring}
                                    className={`flex items-center justify-center gap-2 text-[10px] font-bold py-2 px-3 rounded border transition-all uppercase tracking-wider ${isMonitoring ? 'bg-red-950/40 border-red-500/50 text-red-400' : 'bg-emerald-950/40 border-emerald-500/50 text-emerald-400'}`}
                                >
                                    {isMonitoring ? <Zap size={14} /> : <Activity size={14} />}
                                    {isMonitoring ? "Arr√™ter Flux" : "STRATEGIE"}
                                </button>

                                <button 
                                    onClick={() => triggerCommand("FONCTIONNEMENT", [
                                        "‚öôÔ∏è Nous utilisons le module de copy trading de notre exchange partenaire, il s'agit d'un syst√®me de duplication de trade en temps r√©el sur votre compte.",
                                        "‚úã Vous avez donc la main sur les positions en cours, vous pouvez ajuster le SL/TP, renforcer votre position ou bien la cl√¥turer quand vous souhaitez.",
                                        "ü§ó Vous restez ma√Ætre de votre capital, nous n'avons pas acc√®s √† vos fonds (vous pouvez stopper le copy et effectuer un retrait √† tout moment)"
                                    ])}
                                    className="flex items-center justify-center gap-2 text-[10px] font-bold py-2 px-3 rounded border border-slate-700 bg-slate-800 hover:bg-slate-700 text-slate-300 transition-all uppercase tracking-wider"
                                >
                                    <Shield size={14} /> Fonctionnement
                                </button>

                                <button 
                                    onClick={() => triggerCommand("SYNC", generateSyncData())}
                                    className="flex items-center justify-center gap-2 text-[10px] font-bold py-2 px-3 rounded border border-slate-700 bg-slate-800 hover:bg-slate-700 text-slate-300 transition-all uppercase tracking-wider"
                                >
                                    <Server size={14} /> Sync
                                </button>

                                <a 
                                    href="https://t.me/nakaminsky" 
                                    target="_blank" 
                                    rel="noopener noreferrer"
                                    className="flex items-center justify-center gap-2 text-[10px] font-bold py-2 px-3 rounded border border-cyan-500/30 bg-cyan-600/10 hover:bg-cyan-600/20 text-cyan-400 transition-all uppercase tracking-wider"
                                >
                                    <ExternalLink size={14} /> Support
                                </a>
                            </div>

                            <div 
                                ref={scrollRef}
                                className="flex-1 overflow-y-auto bg-black/60 p-6 font-mono text-sm space-y-2 scrollbar-thin scrollbar-thumb-slate-800"
                            >
                                {logs.map((log, i) => (
                                    <div key={i} className="flex gap-3 border-l border-slate-800 pl-3 py-1 hover:bg-white/5 transition-colors">
                                        <span className="text-slate-600 shrink-0 select-none">#{(i + 1).toString().padStart(3, '0')}</span>
                                        <span className={`${
                                            log.includes('COMMANDE') ? 'text-yellow-400 font-bold' : 
                                            log.includes('CHALLENGE') ? 'text-white font-black underline' :
                                            log.includes('‚≠êÔ∏è') ? 'text-emerald-400' :
                                            log.includes('[SEMAINE]') ? (log.includes('-') ? 'text-rose-400' : 'text-emerald-400') :
                                            log.includes('FIN DE TRANSMISSION') ? 'text-red-400 font-bold italic' :
                                            log.includes('Objectif') ? 'text-cyan-400' : 'text-slate-300'
                                        }`}>
                                            {log}
                                        </span>
                                    </div>
                                ))}
                            </div>

                            <div className="p-3 bg-slate-950/50 border-t border-slate-800 flex justify-between items-center text-[9px] text-slate-500 tracking-[0.2em] uppercase text-center">
                                <div className="w-full flex justify-center gap-4">
                                    <span className="flex items-center gap-1.5">
                                        <Target size={12} className="text-cyan-500" />
                                        Nakaminsky Protocol Certification
                                    </span>
                                    <span className="text-slate-600">ID: NAK-X-882</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div className="mt-6 flex flex-col items-center gap-3">
                        <div className="bg-cyan-500/10 border border-cyan-500/30 rounded-full py-2 px-6 text-center">
                            <span className="text-cyan-400 font-bold text-[10px] tracking-[0.4em] uppercase">
                                Acc√®s VIP + Copy Auto = 450$ / 3 Mois
                            </span>
                        </div>
                        <div className="flex items-center gap-2 text-slate-700 text-[10px] italic">
                            <Brain size={12} />
                            <span>Surveillance cognitive activ√©e. Logs √©pur√©s sans horodatage.</span>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
